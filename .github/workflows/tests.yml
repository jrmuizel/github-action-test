name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  chrome-tests:
    name: Run Chrome e2e tests
    # Runs best on macos for CI as linux requires extra chrome flags
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: NPM install
        run: npm install
      - name: Run server
        run: npm run test:server &
      - name: Run e2e tests for chrome
        run: npm run test:e2e -- --browsers=chrome
  firefox-tests:
    name: Run Firefox e2e tests
    # Runs best on macos for CI as linux requires extra setup
    runs-on: macos-latest
    env:
      MOZ_PROFILER_STARTUP_FILTERS: "*"
      MOZ_PROFILER_STARTUP: "1"
      MOZ_PROFILER_SHUTDOWN: "/tmp/profiler.json"
      MOZ_LOG: "Process:5"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: NPM install
        run: npm install
      - name: Run xctrace
        run: |
          nohup xctrace record --template 'Time Profiler' --all-processes --time-limit 1000s --output /tmp/xctrace.trace  > nohup.out 2>&1 &
          sleep 1
          cat nohup.out
          ps aux
      - name: Run server
        run: npm run test:server &
      - name: Run e2e tests for firefox
        run: |
          ps aux
          npm run test:e2e -- --browsers=firefox
        continue-on-error: true
      - name: Finish xtrace
        run: |
          ps aux
          killall -SIGINT xctrace
      - name: Sleep for 120 seconds
        run: sleep 1
        shell: bash
      - name: Sleep for 120 seconds
        run: cat nohup.out
        shell: bash
      - name: Upload profile artifact
        uses: actions/upload-artifact@v3
        with:
          name: profile.json
          path: /tmp/profiler.json
      - name: Sleep for 120 seconds
        run: sleep 1
        shell: bash
      - name: Upload xctrace artifact
        uses: actions/upload-artifact@v3
        with:
          name: xctrace.trace
          path: /tmp/xctrace.trace
      - name: Echo profile location
        run: echo "Profiler should be available at the bottom of this page https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/"
  safari-tests:
    name: Run Safari e2e tests
    # Requires macos
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: NPM install
        run: npm install
      - name: Run server
        run: npm run test:server &
      - name: Run e2e tests for safari
        run: npm run test:e2e -- --browsers=safari
